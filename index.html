<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible">
    <meta name="viewport" value="width=device-width, initial-scale=1">
    <title>Address Book</title>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa:700' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-8">
          <h2>Add a contact: </h2>
          <form id="new-contact">
            <div class="row">
              <div class="form-group col-xs-6">
                <label for="new-first-name">First name</label>
                <input type="text" class="form-control" id="new-first-name">
              </div>
              <div class="form-group col-xs-6">
                <label for="new-last-name">Last name</label>
                <input type="text" class="form-control" id="new-last-name">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-xs-12">
                <label for="new-street">Street Address</label>
                <input type="text" class="form-control" id="new-street">
              </div>
              <div class="form-group col-xs-6">
                <label for="new-city">City</label>
                <input type="text" class="form-control" id="new-city">
              </div>
              <div class="form-group col-xs-2">
                <label for="new-state">State</label>
                <input type="text" class="form-control" id="new-state">
              </div>
              <div class="form-group col-xs-4">
                <label for="new-zip">Zip</label>
                <input type="text" class="form-control" id="new-zip">
              </div>
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Contacts:</h2>
          <ul id="contacts"></ul>
        </div>
        <div class="col-md-4">
          <div id="show-contact">
            <h2></h2>
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
          </div>
        </div>
      </div>
    </div>
  <script src="js/jquery-1.12.2.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
