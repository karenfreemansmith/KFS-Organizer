<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Organizer</title>
  <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="calendar.html">Calendar</a></li>
      <li><a href="contacts.html">Contacts</a></li>
      <li><a href="journal.html">Journal</a></li>
      <li><a href="settings.html">Settings</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>My Calendar</h2>
    <div class="row">
      <div class="col-md-8">
        <h3>Add a contact: </h3>
        <form id="new-contact">
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group col-xs-6">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-12">
              <label for="new-street">Street Address</label>
              <input type="text" class="form-control" id="new-street">
            </div>
            <div class="form-group col-xs-6">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group col-xs-2">
              <label for="new-state">State</label>
              <input type="text" class="form-control" id="new-state">
            </div>
            <div class="form-group col-xs-4">
              <label for="new-zip">Zip</label>
              <input type="text" class="form-control" id="new-zip">
            </div>
          </div>
          <button type="submit" class="btn">Add</button>
        </form>
  </div>
  <script>
    //localStorage.removeItem("yourname");
    if (typeof(Storage) !== "undefined") {
        if(localStorage.getItem("yourname")!=="") {
          document.getElementById("result").innerHTML = localStorage.getItem("yourname");
        }

    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
    }

    function updateName() {
      localStorage.setItem('yourname', document.getElementById('yourname').value);
      document.getElementById("result").innerHTML = localStorage.getItem("yourname");
    }
  </script>
</body>
</html>
